{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">

    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete this post <span class="text-info">{{ object.title }}</span>?</h2>
        </fieldset>
        

        <div class="form-group">
            <button class="btn btn-outline-danger mt-2" type="submit">Confirm, delete</button>
            <a class="btn btn-outline-secondary mt-2" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>

</div>

{% endblock content %}
